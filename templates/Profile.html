{% extends 'base.html' %}
{% block content %}

    <h1>Your Profile Page</h1>
    <ul>
    {% for post in posts %}
      <li>
          <a href="/post/{{ post.post_id }}">
            {{ post.title }} {{ post.text}} 
            <img class="shoe-image" src="{{ post.img_url}}"/>
            ({{ post.added_at.strftime("%A, %B %d, %Y")}})
          </a>
      </li>
    {% endfor %}
      <div>
           <button type="button" class="btn btn-info"><a href = "/add-post">Add Shoe Post</a></button>
      </div>
  

{% endblock %}
