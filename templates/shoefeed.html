{% extends 'base.html' %}
{% block content %}
    <ul>
    {% for post in posts %}
      <li>
          <a href="/post/{{ post.post_id }}">


            <h3>{{ post.title }} {{ post.text}}</h3>
              <img class="shoe-image" src="{{ post.img_url}}"/>
            ({{ post.added_at.strftime("%A, %B %d, %Y")}})
          </a>
      </li>
    {% endfor %}
    </ul>
  

{% endblock %}
