{% extends 'base.html' %}
{% block content %}

    <h1>Shoe Feed</h1>
    <ul>
    {% for post in posts %}
      <li>
          <a href="/post/{{ post.post_id }}">
            {{ post.title }} {{ post.text}} 
              <img class="shoe-image" src="{{ post.img_url}}"/>
            ({{ post.added_at.strftime("%A, %B %d, %Y")}})
          </a>
      </li>
    {% endfor %}
    </ul>
  

{% endblock %}
