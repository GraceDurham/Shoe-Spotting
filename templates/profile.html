{% extends 'base.html' %}
{% block content %}

    <h1>Your Profile Page</h1>

    <div>
       <button type="button" class="btn btn-info"><a class="btn btn-info btn-lg"
        href = "/add-post" role="button">Add Shoe Post</a></button>
    </div>
    <ul>
    {% for post in posts %}
    <div class="card">
      <div class="card-block">
      <li>
          <a href="/post/{{ post.post_id }}">
            <h3>{{ post.title }} {{ post.text}}</h3>
            <img class="shoe-image" src="{{ post.img_url}}"/>
            ({{ post.added_at.strftime("%A, %B %d, %Y")}})
          </a>
      </li>
    </div>
  </div>
    {% endfor %}

{% endblock %}
