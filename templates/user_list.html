{% extends 'base.html' %}
{% block content %}

    <h2>Posts</h2>
    <ul>
      {% for post in posts %}
          <li>
              <a href="/post/{{ post.post_id }}">
                {{ post.img_url }} ({{ post.title }})
                 ({{ post.text }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
